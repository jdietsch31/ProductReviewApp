 <!-- Template to add tweets using web page on backend database. -->
<html>
  <head>
    <title>Product Application</title>
  </head>
  <body>
    <form data-bind="submit: addProduct">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Product App Demo</a>
        </div>
    </div>
    <div id="main" class="container">

      <table class="table table-striped">
      	Username: <input data-bind="value: username" placeholder="Username" type="username"></input>
            </div>
            <div>
              <p>Enter Product and Review>
        : <textarea data-bind="value: body" placeholder="Content of product" type="text"></textarea>
            </div>
            <div>
            </div>
            <button type="submit">Add Product Review</button>
          </table>
</form>
    <ul data-bind="foreach: products_list, visible: products_list().length > 0">
      <li>
	       <p data-bind="text: username"></p>
         <p data-bind="text: body"></p>
         <p data-bind="text: timestamp"></p>
      </li>
    </ul>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <!-- <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script> -->
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='product.js') }}"></script>
  </body>
</html>
